<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Jornada Dev</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial;
            margin: 0;
        }
    .container {
        background: white;
        max-width: 900px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        margin-top: 40px;

    }

    h1 {
        color: #2c3e50;
    
    }

    h2 {
        color: #34495e;

    }

    p {
        font-size: 18px;

    }

    img {
        width: 100%;
        border-radius: 5px;

    }

    a {
        color: white;
        background-color: #3498db;
        padding: 10px;
        text-decoration: none;
        border-radius: 5px;
    }
    .objetivos {
        display: flex;
        gap: 20px;
    }
    .card {
        background: #ecf0f1;
        padding: 15px;
        border-radius: 8px;
        flex: 1;
    }
    button{
        background: #2c3e50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover{
        background: #358bdb;

    }
    nav{
        background: #1f3c88;
        padding: 15px;
        text-align: center;
    }
    nav a{
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .cards {
        display: flex;
        gap: 20px;
        margin-top: 15px;
    }
    .card {
        background: #e9ecef;
        padding: 20px;
        border-radius: 10px;
        flex: 1;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 1);
        transition: 0.3s;
        cursor: pointer;
    }
    @media (max-width: 768px) {
        .cards{
            flex-direction: column;
        }
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 8px 18px rgba(0,0,0,0.2);
    }
    html {
        scroll-behavior: smooth;
    }
    </style>
</head>
<body>
    <nav>
        <a href="#inicio">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>

    </nav>
    
    <div class="container">
        <section id="inicio">
            <h1>Começando minha transição para TI</h1>
         </section>

    <img src="criacao.jpg" alt="criacao">

    
    <p>Hoje comecei oficialmente minha jornada para me tornar desenvolvedor e criar minha propria renda com tecnologia.</p>
    
        <section id="sobre">
            <h2>Meus Objetivos</h2>
        </section>

    <div class="cards">

        <div class="card">
            Aprender desenvolvimento web
        </div>

        <div class="card">
            Criar minha loja virtual
        </div>

        <div class="card">
            Fazer renda como freelancer
        </div>

    </div>

    
    <section id="contato">
    <h2>Contatos</h2>
    </section>

    <a href="https://www.google.com/?hl=pt_BR">Meu primeiro link</a>
    <button>Fale Comigo</button>

    </div>
</body>
</html>
